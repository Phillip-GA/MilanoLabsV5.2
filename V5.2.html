        { id: 'technology', label: 'Technology', icon: 'üîß' },
        { id: 'acquisitions', label: 'Acquisitions', icon: 'üí∞' },
        { id: 'ato', label: 'ATO', icon: 'üîí' },
        { id: 'security', label: 'Security', icon: 'üõ°Ô∏è' },
        { id: 'assistant', label: 'Virtual Assistant', icon: 'üí¨' }
      ];

      // NEW: Map tabs to PdOM phases
      const tabToPhaseMap = {
        'teams': 'Mission Impact Assessment',
        'software': 'Rapid Solution Development',
        'technology': 'Solution Integration',
        'assistant': 'Customer Value Assessment'
      };

      // NEW: Get phase color based on phase name
      const getPhaseColor = (phase) => {
        switch(phase) {
          case 'Mission Impact Assessment': return 'blue';
          case 'Rapid Solution Development': return 'green';
          case 'Solution Integration': return 'purple';
          case 'Customer Value Assessment': return 'orange';
          default: return 'gray';
        }
      };

      const renderContent = () => {
        switch(activeTab) {
          case 'teams':
            return <TeamsAndRolesContent />;
          case 'software':
            return <SoftwareWayContent />;
          case 'technology':
            return <TechnologyContent />;
          case 'acquisitions':
            return <AcquisitionsContent />;
          case 'ato':
            return <ATOContent />;
          case 'security':
            return <SecurityContent />;
          case 'assistant':
            return <VirtualAssistantContent />;
          case 'hero':
          default:
            return <HeroContent />;
        }
      };

      return (
        <div className="flex flex-col h-full">
          <header className="bg-gray-800 border-b border-gray-700 p-4">
            <div className="flex justify-between items-center">
              <div className="flex items-center">
                <div className="w-10 h-10 bg-blue-600 rounded mr-3"></div>
                <h1 className="text-xl font-semibold text-white">Milano Labs V2.1</h1>
              </div>
              <div className="flex items-center space-x-4">
                <div className="relative">
                  <div className="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üîç</div>
                  <input type="text" placeholder="Search..." className="bg-gray-700 rounded-full h-10 pl-10 pr-4 w-64 text-gray-200 placeholder-gray-400" />
                </div>
                <div className="w-10 h-10 bg-gray-600 rounded-full"></div>
              </div>
            </div>
          </header>
          
          <div className="flex flex-1 bg-slate-900">
            {/* Navigation Sidebar */}
            <nav className="w-60 bg-gray-800 p-4 border-r border-gray-700">
              <div className="space-y-1">
                {navItems.map(item => (
                  <div 
                    key={item.id}
                    onClick={() => setActiveTab(item.id)}
                    className={`flex items-center p-2 rounded cursor-pointer ${activeTab === item.id ? 'bg-blue-900 text-blue-300' : 'text-gray-300 hover:bg-gray-700'}`}
                  >
                    <span className="mr-3">{item.icon}</span>
                    <span className={activeTab === item.id ? 'font-medium' : ''}>{item.label}</span>
                  </div>
                ))}
                <div className="flex items-center p-2 text-gray-300 hover:bg-gray-700 rounded cursor-pointer">
                  <span className="mr-3">‚öôÔ∏è</span>

            </nav>
            
            {/* Main Content Area */}
            <main className="flex-1 p-6 overflow-auto">
              {renderContent()}
            </main>
          </div>
        </div>
      );
    };

    // Render the app
    ReactDOM.render(
      <MilanoLabsDashboard />,
      document.getElementById('root')
    );
  </script>
